<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="1.jpg" alt="Изображение 8">
            </div>
            <div class="swiper-slide">
                <img src="2.jpg" alt="Изображение 1">
            </div>
            <div class="swiper-slide">
                <img src="3.jpg" alt="Изображение 2">
            </div>
            <div class="swiper-slide">
                <img src="4.jpg" alt="Изображение 3">
            </div>
            <div class="swiper-slide">
                <img src="5.jpg" alt="Изображение 4">
            </div>
            <div class="swiper-slide">
                <img src="6.jpg" alt="Изображение 5">
            </div>
            <div class="swiper-slide">
                <img src="7.jpg" alt="Изображение 6">
            </div>
            <div class="swiper-slide">
                <img src="8.jpg" alt="Изображение 7">
            </div>
        </div>
        <div class="pagination-text">
            <span class="current-page">1</span> из <span class="total-pages">8</span>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
